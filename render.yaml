services:
  - type: web
    name: exchange-diary
    runtime: node
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm run legacy:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: DATA_DIR
        value: /var/data/data
      - key: UPLOADS_DIR
        value: /var/data/uploads
    healthCheckPath: /api/health
    disk:
      name: exchange-diary-disk
      mountPath: /var/data
      sizeGB: 1
